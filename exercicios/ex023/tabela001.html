<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table {
            border-collapse: collapse;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            width: 100px;
        }
        tr {
            background-color: aqua;
        }
        .tr-header {
            background-attachment: fixed;
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!-- HIERARQUIA DE TABELA (simples)
         TABLE = tabela
         TABLE ROW = linha de tabela
         TABLE DATA =  dado de tabela     
    -->
         <table>
            <tr class="tr-header">
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr> <!-- Primeira linha ! -->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>D3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
         </table>
</body>
</html>
