<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Formações de video</h1>
    <p>Aqui você pode ver o meu video local</p>
    <video width="560" poster="imagens/paisagem-natural.jpg" controls loop>
        <source src="videos/meu-video-mp4.mp4" type="video/mp4">
        <source src="videos/meu-video-webm.webm" type="video/webm">
        <source src="videos/meu-video-mkv.mkv" type="video/mp4">
        <source src="videos/meu-video-ogv.ogv" type="video/ogg">
        <p>Desculpa mas seu navegador não suporta os tipos de midías &#x1F62D;</p>
    </video>
    <video width="300" poster="imagens/paisagem-natural.jpg" controls loop>
        <source src="videos/meu-video-mp4.mp4" type="video/mp4">
    </video>
    <video width="100" poster="imagens/paisagem-natural.jpg" controls loop>
        <source src="videos/meu-video-mp4.mp4" type="video/mp4">
    </video>
    <h1>Videos incorporados do YouTube !</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=hncqfSVqQVIE0QaP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Videos incorporados do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/1119091595?h=56e35a7f7b" width="560" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
